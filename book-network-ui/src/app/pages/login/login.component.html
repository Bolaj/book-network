<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage?.length">
    <p *ngFor="let error of errorMessage">{{ error }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">

  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="text" class="form-control" id="password" placeholder="password">

  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" class="btn btn-primary" type="button">
      <em class="fas fa-sign-in-alt">&nbsp;Sign In</em>
    </button>

    <div class="reg">
      Don't have an account?&nbsp;
      <button (click)="register()" class="btn btn-link" type="button">
        <em class="fas fa-user-pen">&nbsp;Register</em>
      </button>
    </div>

  </div>


</div>
